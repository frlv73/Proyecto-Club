<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<!--/*/ <th:block th:include="fragments/head :: head"></th:block>  /*/-->

</head>
<body>
	<header>
		<!--/*/ <th:block th:include="fragments/header :: header"></th:block>  /*/-->
	</header>

	<main>
	<div class="row">
		<form th:method="POST" th:action="@{/login/ingresar}" class="col s12">
			<fieldset>
				<legend>Identificarme</legend>
				<div class="row">
					<div class="input-field col s12 l3">
						<label for="txtMail">Email</label> <input type="email"
							name="txtEmail" placeholder="Email">
					</div>
				</div>
				<div class="row">
					<div class="input-field col s12 l3">
						<label for="txtPass">Password</label> <input type="password"
							name="txtPass" placeholder="Password">
					</div>
				</div>
				<div class="row">
					<div class="input-field col s12 l2">
						<button type="submit" class="btn waves-effect waves-light black">Ingresar</button>
					</div>
				</div>

			</fieldset>
		</form>
	</div>

	<div class="row">
		<a th:href="@{/}">Volver</a>
	</div>
	</main>
	<!--/*/ <th:block th:include="fragments/footer :: footer"></th:block>  /*/-->
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<!--/*/ <th:block th:include="fragments/head :: head"></th:block>  /*/-->
<script type="text/javascript">
	$(document).ready(function() {
		$('select').material_select();
	});
</script>
</head>
<body>
	<!--/*/ <th:block th:insert="fragments/headerAdmin :: header"></th:block>  /*/-->
	<main>
	<div class="row">
		<form class="col s12" method="POST" action="/categorias/guardar" modelAttribute="categoria">
			<fieldset>
				<legend>Datos Categoría de Socio</legend>
				<div class="row">
					<div class="input-field col s6 l1">
						<input th:value="${categoria.id != 0} ? ${categoria.id}"
							id="id" name="id" type="text" disabled> <label for="txtId">ID</label>
					</div>
				</div>
				<div class="row">
					<div class="input-field col s12 l4">
						<input th:value="${categoria.descripcion}" id="descripcion" name="descripcion"
							type="text"> <label for="descripcion">Descripción</label>
					</div>

				</div>

				<div class="row">
					<input type="submit" class="btn waves-effect waves-light black"
						th:value="${categoria.id != 0} ? 'Actualizar' : 'Agregar'">
				</div>
			</fieldset>
		</form>
	</div>
		<div class="row">
		<div class="col s12">
			<a th:href="@{/categorias}"
				class="btn-floating btn-small waves-effect waves-light black"><i
				class="material-icons">arrow_back</i></a>
		</div>
	</div>
	</main>

	<!--/*/ <th:block th:include="fragments/footer :: footer"></th:block>  /*/-->

</body>
</html>

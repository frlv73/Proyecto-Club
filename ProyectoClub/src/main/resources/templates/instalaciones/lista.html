<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<!--/*/ <th:block th:include="fragments/head :: head"></th:block>  /*/-->
</head>
<body>
	<!--/*/ <th:block th:insert="fragments/headerAdmin :: header"></th:block>  /*/-->



	<main>
	<h5 class="center">Lista de Instalaciones</h5>
	<br />
	<div class="row">
	<div class="col s12">
	<a th:href="@{/instalaciones/agregar}" class="btn waves-effect waves-light black">Nueva Instalación</a>
	</div>
	</div>
	<div class="row">
	<div class="col s12">
	<table class="centered responsive-table striped">
		<thead> 
			<tr>
				<th>ID</th>
				<th>Descripción</th>
				<th>Acciones</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="ins : ${listaInstalaciones}">
				<td th:text="${ins.id}"></td>
				<td th:text="${ins.descripcion}"></td>
				<td><a th:href="@{'/instalaciones/editar/' + ${ins.id}}" class="btn-floating btn-small waves-effect waves-light black"><i class="material-icons">edit</i></a> <a
					th:href="@{'/instalaciones/eliminar/' + ${ins.id}}" class="btn-floating btn-small waves-effect waves-light black"><i class="material-icons">delete</i></a></td>

			</tr>
		</tbody>
	</table>
	</div>
	</div>

	</main>


	<!--/*/ <th:block th:include="fragments/footer :: footer"></th:block>  /*/-->

</body>
</html>


<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<!--/*/ <th:block th:include="fragments/head :: head"></th:block>  /*/-->
</head>
<body>
	<header>
		<!--/*/ <th:block th:include="fragments/headerAdmin :: header"></th:block>  /*/-->
	</header>

	<main>

	<div class="row">
	<h5 class="center">Reporte cantidad de inscriptos por actividad</h5>
	<br>
		<div class="col s12">
			<table class="centered responsive-table striped">
				<thead>
					<tr>
						<th>Nro Actividad</th>
						<th>Descripci√≥n</th>
						<th>Cantidad de inscriptos</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="act : ${actividades}">
						<td th:text="${act.id}"></td>
						<td th:text="${act.descripcion}"></td>
						<td th:text="${act.inscripciones.size()}"></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>

	</main>


	<!--/*/ <th:block th:include="fragments/footer :: footer"></th:block>  /*/-->


</body>
</html>


<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<!--/*/ <th:block th:include="fragments/head :: head"></th:block>  /*/-->
</head>
<body>
	<header>
		<!--/*/ <th:block th:include="fragments/headerAdmin :: header"></th:block>  /*/-->
	</header>

	<main>

	<div class="row">
	<h5 class="center">Reporte cantidad de reservas por socio</h5>
	<br>
		<div class="col s12">
			<table class="centered responsive-table striped">
				<thead>
					<tr>
						<th>Nro Socio</th>
						<th>Nombre</th>
						<th>Apellido</th>
						<th>Reservas</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="soc : ${socios}">
						<td th:text="${soc.id}"></td>
						<td th:text="${soc.nombre}"></td>
						<td th:text="${soc.apellido}"></td>
						<td th:text="${soc.reservasRealizadas.size()}"></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>

	</main>


	<!--/*/ <th:block th:include="fragments/footer :: footer"></th:block>  /*/-->


</body>
</html>

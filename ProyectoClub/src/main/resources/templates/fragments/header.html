<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">


<body>
	<header th:fragment="header">
		<ul id="dropdown-menu" class="dropdown-content">
			<li><a class="black-text" th:href="@{/socios}">Socios</a></li>
			<li><a class="black-text" th:href="@{/categorias}">Categorías</a></li>
			<li><a class="black-text" th:href="@{/instalaciones}">Instalaciones</a></li>
			<li><a class="black-text" th:href="@{/actividades}">Actividades</a></li>
			<li><a class="black-text" th:href="@{/reservas}">Reservas</a></li>
			<li class="divider"></li>
			<li><a class="black-text" th:href="@{/logout}">Salir</a></li>
		</ul>
		<nav class="nav-extended">
			<div class="nav-wrapper black" th:fragment="navSuperior">
				<a href="/" class="brand-logo"><img alt=""
					src="https://i0.wp.com/interiorfutbolero.com.ar/wp-content/uploads/2016/12/Escudo-de-La-Emilia.png">
				</a> <a href="#" data-activates="mobile" class="button-collapse"><i
					class="material-icons">menu</i></a>

				<ul id="nav-mobile" class="right hide-on-med-and-down">
					<li th:switch="${usuarioLogueado}"><a th:case="null"
						th:href="@{/login}">Ingresar</a> <a th:case="*" href="#!"
						class="dropdown-button" data-beloworigin="true"
						data-activates="dropdown-menu"><span
							th:text="${usuarioLogueado.nombre}"></span><i
							class="material-icons right">arrow_drop_down</i></a></li>
					<li><a th:href="@{/registro}"
						th:unless="${usuarioLogueado != null}">Registrarme</a></li>
				</ul>
				<ul th:switch="${usuarioLogueado}" class="side-nav" id="mobile">
					<li th:case="null"><a href="#">Ingresar</a></li>
					<li th:case="null"><a href="#">Registrarme</a></li>
					<li>
						<div class="user-view">

							<h5 class="black-text center" th:text="${usuarioLogueado.nombre}"
								th:unless="${usuarioLogueado == null}"></h5>
						</div>
					</li>
					<li class="divider"></li>

					<li><a class="black-text" th:href="@{/socios}">Socios</a></li>
					<li><a class="black-text" th:href="@{/categorias}">Categorías</a></li>
					<li><a class="black-text" th:href="@{/instalaciones}">Instalaciones</a></li>
					<li><a class="black-text" th:href="@{/Actividades}">Actividades</a></li>
					<li><a class="black-text" th:href="@{/reservas}">Reservas</a></li>
					<li><div class="divider"></div></li>
					<li th:case="*"><a class="black-text" th:href="@{/logout}">Salir</a></li>
				</ul>
			</div>

			<div class="nav-content black" th:fragment="navInferior">
				<ul class="tabs tabs-transparent">

					<li class="tab"><a class="active" href="#home">Home</a></li>
					<li class="tab"><a href="#institucional">Institucional</a></li>
					<li class="tab"><a href="#socios">Socios</a></li>
					<li class="tab"><a href="#futbol">Fútbol</a></li>
				</ul>
			</div>
		</nav>

	</header>

</body>

</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<!--/*/ <th:block th:include="fragments/head :: head"></th:block>  /*/-->
</head>
<body>
	<!--/*/ <th:block th:insert="fragments/headerAdmin :: header"></th:block>  /*/-->



	<main>
	<h5 class="center">Lista de Actividades</h5>
	<br />
	<div class="row">
	<div class="col s12">
	<a th:href="@{/actividades/agregar}" class="btn waves-effect waves-light black">Nueva Actividad</a>
	</div>
	</div>
	<div class="row">
	<div class="col s12">
	<table class="centered responsive-table striped">
		<thead> 
			<tr>
				<th>ID</th>
				<th>Descripci√≥n</th>
				<th>Costo</th>
				<th>Estado</th>
				<th>Acciones</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="act : ${listaActividades}">
				<td th:text="${act.id}"></td>
				<td th:text="${act.descripcion}"></td>
				<td th:text="${act.costo}"></td>
				<td th:text="${act.estado}"></td>
				<td><a th:href="@{'/actividades/editar/' + ${act.id}}" class="btn-floating btn-small waves-effect waves-light black"><i class="material-icons">edit</i></a> <a
					th:href="@{'/actividades/eliminar/' + ${act.id}}" class="btn-floating btn-small waves-effect waves-light black"><i class="material-icons">delete</i></a></td>

			</tr>
		</tbody>
	</table>
	</div>
	</div>
		<div class="row">
		<div class="col s12">
			<a th:href="@{/}"
				class="btn-floating btn-small waves-effect waves-light black"><i
				class="material-icons">arrow_back</i></a>
		</div>
	</div>

	</main>


	<!--/*/ <th:block th:include="fragments/footer :: footer"></th:block>  /*/-->

</body>
</html>

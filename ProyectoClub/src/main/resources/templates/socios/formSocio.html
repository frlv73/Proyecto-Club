<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<script type="text/javascript">
	$(document).ready(function() {
		$('select').material_select();
	});
</script>
<!--/*/ <th:block th:include="fragments/head :: head"></th:block>  /*/-->
</head>

<body>
	<!--/*/ <th:block th:insert="fragments/header :: header"></th:block>  /*/-->

	<main>
	<div class="row">
		<form class="col s12" method="POST" action="/agregar" modelAttribute="formSocio">
			<fieldset>
				<legend>Datos Socio</legend>
				<div class="row">
					<div class="input-field col s4 l2" th:switch="${modo}">
					
					<input th:case="edit" th:value="${socio.id}" name="id"
							id="id" type="text" readonly> <label th:case="edit" for="id">ID</label>
					</div>
				</div>
				<div class="row">
					<div class="input-field col s4 l2">
						<input th:value="${socio.dni}" type="text" id="txtDNI" name="dni"> <label for="txtDNI">DNI</label>
					</div>
				</div>
				<div class="row">
					<div class="input-field col s12 l4">
						<input th:value="${socio.nombre}" type="text" id="txtNombre" name="nombre"> <label for="txtNombre">Nombre</label>
					</div>
					<div class="input-field col s12 l4">
						<input  th:value="${socio.apellido}" type="text" id="txtApellido" name="apellido"> <label
							for="txtApellido">Apellido</label>
					</div>

				</div>
				<div class="row">
					<div class="input-field col s12 l4">
						<input th:value="${socio.localidad}" type="text" id="txtLocalidad" name="localidad"> <label
							for="txtLocalidad">Localidad</label>
					</div>
					<div class="input-field col s12 l4">
						<input th:value="${socio.direccion}" type="text" id="txtDireccion" name="direccion"> <label
							for="txtDireccion">Dirección</label>
					</div>
				</div>
				<div class="row">
					<div class="input-field col s12 l4">
						<input th:value="${socio.telefono}" type="text" id="txtTelefono" name="telefono"> <label
							for="txtTelefono">Teléfono</label>
					</div>
					<div class="input-field col s12 l4">
					<select id="cbxCategorias" name="cbxCategorias" data-beloworigin="true">
						<option value="" disabled selected>Categoria</option>
						
						<option th:each="cat : ${listaCategorias}" th:value="${cat.id}"
							th:text="${cat.descripcion}" />

					</select> <label>Seleccionar Categoria</label>
				</div>
				</div>
				<div class="row">
					<div class="input-field col s12 l4">
						<input th:value="${socio.email}" type="text" id="txtEmail" name="email"> <label for="txtEmail">Email</label>
					</div>
					<div class="input-field col s12 l4">
						<input th:value="${socio.password}" type="password" id="txtPassword" name="password"> <label
							for="txtPassword">Contraseña</label>
					</div>

				</div>

				<div class="input-field col l4 hide-on-med-and-down">
						<input type="submit" class="btn waves-effect waves-light black"
							value="Guardar">
					</div>
				</div>
			</fieldset>
		</form>
	</div>
		<div class="row">
		<div class="col s12">
			<a th:href="@{/}"
				class="btn-floating btn-small waves-effect waves-light black"><i
				class="material-icons">arrow_back</i></a>
		</div>
	</div>
	</main>

</body>
</html>

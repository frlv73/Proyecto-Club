<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="template :: head">

</head>
<body>
<div th:replace="template :: nav"></div>

<div th:insert="template :: container">

<form>
  <div class="form-group col-md-6">
    <label for="dni">DNI</label>
    <input type="text" class="form-control" id="dni" placeholder="DNI">
  </div>
  <div class="form-row">
  
    <div class="form-group col-md-6">
    <label for="nombre">Nombre</label>
    <input type="text" class="form-control" id="nombre" placeholder="Nombre">
  </div>
    <div class="form-group col-md-6">
    <label for="nombre">Apellido</label>
    <input type="text" class="form-control" id="nombre" placeholder="Apellido">
  </div>
  </div>
  
    <div class="form-group col-sm">
    <label for="nombre">Dirección</label>
    <input type="text" class="form-control" id="nombre" placeholder="Dirección">
  </div>
    <div class="form-group col-sm">
    <label for="nombre">Teléfono</label>
    <input type="text" class="form-control" id="nombre" placeholder="Teléfono">
  </div>

  <div class="form-group col-sm">
    <label for="exampleInputEmail1">Email</label>
    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email">
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
  <div class="form-group col-sm">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
  </div>
  <div class="form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">Check me out</label>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
</div>


<a th:href="@{/login}" >Login</a>
<a th:href="@{/categorias}" >Lista de categorias</a>

</body>
</html>

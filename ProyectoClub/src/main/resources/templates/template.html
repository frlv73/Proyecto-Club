<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:fragment="head">

<!--Import Google Icon Font-->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet">



<!-- Compiled and minified CSS -->
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">

<link rel="stylesheet" th:href="@{/css/style.css}">

<!-- Compiled and minified JavaScript -->
<script type="text/javascript"
	src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>

<!--Let browser know website is optimized for mobile-->
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<title th:text="${titulo}">Club La Emilia</title>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
</head>

<header th:fragment="header">
	<nav class="nav-extended">
		<div class="nav-wrapper black">
			<a href="#" class="brand-logo">Logo</a> <a href="#"
				data-activates="mobile" class="button-collapse"><i
				class="material-icons">menu</i></a>
			<ul id="nav-mobile" class="right hide-on-med-and-down">
				<li th:switch="${usuarioLogueado}"><a th:case="null"
					th:href="@{/login}">Ingresar</a> <a th:case="*"
					th:text="'Bienvenido, ' +${usuarioLogueado.nombre}" th:href="@{/login}">Ingresar</a>

				</li>
				<li><a th:href="@{/registro}"
					th:unless="${usuarioLogueado != null}">Registrarme</a></li>
			</ul>
			<ul class="side-nav" id="mobile">
				<li><a href="#">Ingresar</a></li>
				<li><a href="#">Registrarme</a></li>
			</ul>
		</div>

		<div class="nav-content black">
			<ul class="tabs tabs-transparent">

				<li class="tab"><a class="active" href="#home">Home</a></li>
				<li class="tab"><a href="#institucional">Institucional</a></li>
				<li class="tab"><a href="#socios">Socios</a></li>
				<li class="tab"><a href="#futbol">Fútbol</a></li>
				<li class="tab"><a href="#administrador">Administrador</a></li>
			</ul>
		</div>
	</nav>

</header>







<footer th:fragment="footer" class="page-footer black">
	<div class="container">
		<div class="row">
			<div class="col l6 s12">
				<h5 class="white-text">Footer</h5>
				<p class="grey-text text-lighten-4"></p>
			</div>
		</div>
	</div>
	<div class="footer-copyright">
		<div class="container">
			© 2018 <a class="grey-text text-lighten-4 right" href="#!">Link
				Web Desarrollador</a>
		</div>
	</div>
</footer>



</html>
